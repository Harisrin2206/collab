<!DOCTYPE html>
<html>

<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{% block title %}Resume  Fusion{% endblock %}</title>
  <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/png" href="{% static 'logo.png' %}">
</head>

<body style="background-color:#EBF4F6;">
  <header class="header" style="background-color:#071952; width:100px;height:auto; text-align:center; border-radius:1rem; margin-top:1rem; margin-left:1rem;">
    <nav>
      <ul class="nav flex-column fixed-left">
        <li class="nav-item">
          <img src="{% static 'logo.png' %}" width="100px" height="100px">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard/"><i class="fa-solid fa-house fa-2x" style="color:#37B7C3"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="forms/"><i class="fa-solid fa-file-pen fa-2x"style="color:#37B7C3"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="design/"><i class="fa-solid fa-sliders fa-2x"style="color:#37B7C3"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="download/"><i class="fa-solid fa-download fa-2x"style="color:#37B7C3"></i></a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
            <a href="login/"><button class="login">login</button></a>
          {% block content %}
          <div class="container mt-5">
            <h1>Welcome to your Dashboard!</h1>
             <img src="https://media.licdn.com/dms/image/D5612AQGxsHujMO8vyA/article-cover_image-shrink_720_1280/0/1700593700945?e=2147483647&v=beta&t=SodMEio9jitCck1gW1m7t2qP-XiL9m_-LQ4-IJHKs0s"  alt="...">
        </div>{% endblock %}
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>
  <script src="{% static 'script.js' %}"></script>
</body>

</html>
