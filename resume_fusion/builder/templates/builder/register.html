{% extends 'builder/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="m-5 p-5">
    <form method="post">
        {% csrf_token %}
        <div class="mb-2 card gap-2" id="card">
            {{ form.as_p }}
            <button class="btn btn-success m-2 p-2" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
