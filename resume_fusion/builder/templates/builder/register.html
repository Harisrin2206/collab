{% extends 'builder/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="m-5 p-5">
    <form method="post">
        <h1 style="color: #088395; ">REGISTER</h1>
        {% csrf_token %}
        <div class="mb-2 card gap-2" id="card">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="tel" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button class="btn  m-2 p-2" style="background-color: #088395; color: white;"type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
